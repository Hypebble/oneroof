<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
        <link rel="stylesheet" href="/style/normalize.css">
        <link rel="stylesheet" href="/style/style.css">
        <link rel="stylesheet" href="/style/oneRoof-style.css">
        <link rel="stylesheet" href="/style/background-style.css">
        <link rel="shortcut icon" href="/favicon.ico" />
        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat+Subrayada:400,700' rel='stylesheet' type='text/css'>
        <!-- -->
        <script src="signup.js"></script>
        <title>Sign Up</title>
    </head>
    <body ng-app="signup">
        <div id= "background">
            <div id= "backgroundImage">
                <div class="container">
                    <div id="backgroundOverlay">

                        <form class="form-small centered" id ="formLogin" ng-submit="submit()" ng-controller="SignUpController">
                            We're happy to have you!  Let's get your room all set up.<br>
                            <div class="form-group">
                                <label for="email" class="form-label text-left">Email address</label>
                                <input type="email" name="email" class="form-control" id="emailSignUp" placeholder="Email" ng-model="email" required>
                            </div>
                            <div class="form-group">
                                <label for="displayName" class="form-label text-left">Choose display name</label>
                                <input class="form-control" id="displayName" placeholder="Username" name="displayName" ng-model="displayName" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label text-left">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password" ng-model="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm" class="form-label text-left">Confirm password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" name="confirm" ng-model="confirmPass" required>
                            </div>
                            <div>
                                <div class="alert alert-danger" role="alert" ng-show="showPassError">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    <span class="sr-only">Error:</span>
                                    Passwords need to match!
                                </div>
                                <div class="alert alert-danger" role="alert" ng-show="show">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    <span class="sr-only">Error:</span>
                                    Username is taken!
                                </div>
                                <div ng-show="loading">
                                    <span>
                                        <p>Loading is underway!</p>
                                        <img src="ajax-loader.gif">
                                    </span>
                                </div>
                                <button class="btn-primary btn btn-lg" type="submit">Get started!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
