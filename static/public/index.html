<!DOCTYPE html>
<html lang="eng">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="normalize.css">
	<script src="index.js"></script>
  <title>Welcome to OneRoof!</title>
</head>
<body class="container">
    <!--
        
        Current form of data sent to server
        Route sent to: POST to "/"
        
        sends "username" (which is email)
        sends "password" 
        -->

<form action="/" method="post" class ="form-small centered" id ="loginForm" ng-controller="SignInController" ng-submit="submit()">
    <p><b>Welcome to OneRoof!</b><br>  Login, or create your account.</p>
    <div class="form-group">
        <div class="center text-left"><b>Email: </b><input type="text" name="username"><br></div>
        <div class="center text-left"><b>Password: </b><input type="password" name="password"><br></div>
    </div>
    <% if (message.length > 0) { %>
    <div class="alert alert-danger"><%= message %></div>
    <% } %>

    <br>
    <div class="clear"></div>
    <div class = "middle">
        <p>or</p><br>
    </div><br>

    <div class = "middle">
        <a href = "signup.html" class="btn btn-primary">
            <b>Create Account</b>
        </a>
    </div>

        <div class = "middle">
        <a href="/signin/facebook" class="btn btn-primary"><b>Facebook Sign-In</b></a>
    </div>
    <div class="clear"></div>
    <button type="submit" class="btn btn-warning btn-lg">
        <b>Login</b>
    </button>
</form>
</div>
